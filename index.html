<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header">
            <img id="logo" src="./img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="list_header">
                <input class="input_add_task" type="submit" value="Add Task">
                <input class="input_add_section" type="submit" value="Add Section">
            </div>
            <div class="sections">
                <div class="new_task note">
                    <span class="arrow">&#129171;</span><h2>New Task</h2>
                    <p>Quarterly Newsletter<span class="blue badge">Editorial</span></p>
                </div>
                
                <div class="today note">
                    <span class="arrow">&#129171;</span><h2>Today</h2>
                    <p>Recruiting blog post<span class="blue badge">Editorial</span></p>
                    <p>Mobile app lunch<span class="purple badge">Q1 Goals</span></p>
                    <p>Interview John H.<span class="green water badge">Recruiting</span></p>
                    <p>Summit update to mobile storefronts<span class="orange badge">Mobile</span></p>
                </div>
                
            </div>
        </div>
    </main>

</body>
</html>
